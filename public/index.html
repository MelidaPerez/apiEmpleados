<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario Clientes</title>
  </head>
  <body>
  <div > 
    <div id="app"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xs-10 ">
          <h1>Formulario Empleados</h1>
          <label>ID</label>
          <input type="number" class="form-control" v-model="ID">
          <label>Nombres</label>
          <input type="text" class="form-control" v-model="Nombres">
          <label>Apellidos</label>
          <input type="text" class="form-control" v-model="Apellidos">
          <label>Direccion</label>
          <input type="text" class="form-control" v-model="Direccion">
          <label>Telefono</label>
          <input type="number" class="form-control" v-model="Telefono">
          <label>Fecha</label>
          <input type="date" class="form-control" v-model="Fecha">
          <label>Puesto</label>
          <input type="text" class="form-control" v-model="Puesto">

          <button type="button" value= "ingresar" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="col-md-6 col-xs-12 ">
          <h1>Listado de Empleados</h1>
          <table class="table">
            <tr>
              <th>ID</th>
              <th>Codigo</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>Fecha de nacimiento</th>
              <th>Puesto</th>
            </tr>
            
            <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
              <td v-text="item.ID"></td>
              <td v-text="item.Codigo"></td>
              <td v-text="item.Nombres"></td>
              <td v-text="item.Apellidos"></td>
              <td v-text="item.Direccion"></td>
              <td v-text="item.Telefono"></td>
              <td v-text="item.Fecha"></td>
              <td v-text="item.Puesto"></td>

            </tr>
          </table>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 col-xs-10 ">
          <p class="text-center">
            
          
          </p>
        </div>
      </div>
    </div>

</template >

</script >

  </body>
  <script src="js/vue.js"></script>
  <script src="js/principal"></script>
</html>
